<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <div class="container" id="firstCard">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Ping Pong Score Keeper</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <div class="field">
                            <label class="label">Player 1 Name:</label>
                            <input class="input" type="text" id="p1NameInput" placeholder="Enter Player 1 Name">
                        </div>
                        <div class="field">
                            <label class="label">Player 2 Name:</label>
                            <input class="input" type="text" id="p2NameInput" placeholder="Enter Player 2 Name">
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-link card-footer-item" id="setName">Set Names</button>
                    </footer>
                  </div>
            </div>
        </div>    
    </div>

    <div class="container" id="secondCard" style="display: none;">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Ping Pong Score Keeper</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class='title is-1'>
                            <span id="p1NameDisplay" class="">Player 1</span> : <span id="p1ScoreDisplay">0</span> to <span id="p2NameDisplay">Player 2</span> : <span id='p2ScoreDisplay'>0</span>
                        </h1>
                        <label for="playTo" class="label is-large is-inline">Play To</label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item">+1 Player 1</button> 
                        <button id="p2Button" class="is-info button card-footer-item">+1 Player 2</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>    
    </div>

    <div class="container" id="scoreHistory" style="display: none;">
        <h2>Score History</h2>
        <div id="scoreList">
            
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script> 
</body>
</html>
